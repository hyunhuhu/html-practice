<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 하이퍼텍스트 링크 </title>
    </head>
    
    <body>
    <h1>a태그</h1>    
    <p>
    : 웹페이지의 연결, url 연결시 사용 >> 다른 페이지의 전환 (메뉴표현) / 글자와 같이 나열되는 성격<br/>
        링크 연결시 기본 스타일 (글자색, 밑줄, 손모양의 커서가 생성 ), 브라우저내에서 바로 전환  
    </p>  
     
        
    <!--여러가지 연결 방법-->
    <!--01. 주소, url-->    
    <a href="https://www.naver.com/">네이버</a>   <br/><br/>
        
    <!--02. 임시링크,#-->    
     <a href="#">임시링크</a>   <br/><br/>
        
    <!--03. 메일(mailto),전화(tell),문자( sms)-->
    <a href="mailto:chaihay@naver.com">관리자 메일</a>   <br/><br/>
        
    <!--04.새창전환
    target=링크된 문서를 클릭했을때 문서가 열릴 위치를 지정
    self= 기본값 / 현재의 브라우저에서 전환
    blank= 새창전환 / 새로운 도메인창을 열때
    -->    
    <a href="https://www.naver.com/" target="_blank" >네이버</a>   <br/><br/> 
        
     <!--05. 메뉴를 눌러 서브페이지로의 전환>>다른페이지로 이동-->   
        
    <a href="sub.html">메뉴1</a>    <br/><br/>
        
     <!--이미지를 눌렀을때 링크로 연결이 가능하게끔-->   
    <a href="https://www.naver.com" target="_blank">
    <img src="img/camera01.png" alt="카메라 01"/>    
    </a>    
 
    </body>
</html>
