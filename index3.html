    <body>
        <h1>img태그</h1>
        <p>
        이미지를 나타내줄 수 있는 태그 / 단독태그 <!--<i mg/>-->
        글자와 같이 나열되는 성격 , 이미지의 단학을 구분 지을때 "br"
        </p>  
        <!--이미지의 확장자 (대표)
        jpg > 가장 대표적인 이미지 표현방식 ,  이미지의 생강을 가장 잘 표현할수 있는 확장자
        png > 이미지의 색상을 유지하며 투명한 배경을 나타낼수 있는 확장자!
        gif > 투명한 배경이 가능하나, 색상이 256개의 표현만 가능~ 화질이 떨어져보임~ 움짤, 움직이는 이미지


        경로 >>  폴더안>> /  ※작성하는 문서의 기점으로 부터!!!!
        <img src="경로 입력/확장자 입력" alt="이미지 설명, 주석문, 이미지가 안보일때 대체 문자 "-->        
        
        
        <img src="하바 킨더슐레/img/camera01.png"/> <br/>
        <!--index파일과 함께 존재하는 img폴더 안에(/) 이미지이름, 확장자를 불러서 찾겠다!-->
        <img src="하바 킨더슐레/img/camera03.png"/> <br/>
        <img src="하바 킨더슐레/img/in/camera02.png" /> <br/><br/><br/>
        
        <figure>
        <!--이미지, 사진, 삽화같은 콘텐츠를 넣을때 사용-->
            <img src="img/camera03.png" alt="카메라 03"/>
            <figcaption>카메라를 올바르게 촬영하는 방법
            <!--figure요소에 캡션을 넣을때 사용하는 태그로 figure 안에서 사용, 제일 처음이나 마지막에 배치!-->
            </figcaption>
        </figure>
        
        
        <!--이미지 태그를 url로 연결하는 방법-->
        <img src="https://dynaimage.cdn.cnn.com/cnn/c_fill,g_auto,w_1200,h_675,ar_
